<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fromulário de convite</title>

    <link rel="stylesheet" href="styles/index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <header>
            <img src="assets/Logo.svg" alt="Logo imagem de festa " />
            <h1>Festivite</h1>
            <p>Crie um convite digital para o seu evento</p>
          </header>
        </div>
      </aside>
      <main>
        <div class="main-container">
          <h2>Crie seu convite</h2>
          <form action="">
            <fieldset>
              <img src="assets/icons/calendar.svg" alt="" />
              <strong>Sobre o evento</strong>

              <div class="input-wrapper">
                <label for="nameEvent">Título</label>
                <input
                  id="nameEvent"
                  name="nameEvent"
                  type="text"
                  placeholder="Nome do evento"
                />
              </div>

              <div class="input-wrapper">
                <label for="start">Início</label>
                <input
                  id="start"
                  name="start"
                  type="datetime-local"
                  placeholder="DD/MM/AAAA, --:--"
                  lang="pt-BR"
                />
              </div>

              <div class="input-wrapper">
                <label for="end">Fim</label>
                <input
                  id="end"
                  name="end"
                  type="datetime-local"
                  placeholder="DD/MM/AAAA, --:--"
                  lang="pt-BR"
                />
              </div>

              <div class="flight-types">
                <input
                  type="radio"
                  name="flight-type"
                  value="inPerson"
                  id="inPerson"
                  checked
                />
                <label for="inPerson">Presencial</label>

                <input
                  type="radio"
                  name="flight-type"
                  value="online"
                  id="online"
                />
                <label for="online"> Online </label>
              </div>

              <div class="input-wrapper">
                <label for="location">Local</label>
                <input
                  id="location"
                  name="location"
                  type="url"
                  placeholder="Link ou endereço"
                />
              </div>

              <div class="textarea-wrapper">
                <label for="description">Descrição</label>
                <textarea
                  id="description"
                  name="description"
                  placeholder="Escreva sobre os detalhes do evento"
                ></textarea>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
