<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fromulário de convite</title>

    <link rel="stylesheet" href="styles/index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <header>
            <img src="assets/Logo.svg" alt="Logo imagem de festa " />
            <h1>Festivite</h1>
            <p>Crie um convite digital para o seu evento</p>
          </header>
        </div>
      </aside>
      <main>
        <div class="main-container">
          <h2>Crie seu convite</h2>

          <section class="about-event">
            <form action="">
              <fieldset>
                <div class="legend">
                  <img src="assets/icons/calendar.svg" alt="" />
                  <strong>Sobre o evento</strong>
                </div>

                <div class="input-wrapper">
                  <label for="nameEvent">Título</label>
                  <input
                    id="nameEvent"
                    name="nameEvent"
                    type="text"
                    placeholder="Nome do evento"
                    required
                  />
                </div>

                <div class="flex">
                  <div class="input-wrapper">
                    <label for="start">Início</label>
                    <input
                      id="start"
                      name="start"
                      type="datetime"
                      placeholder="DD/MM/AAAA, --:--"
                      lang="pt-BR"
                    />
                  </div>

                  <div class="input-wrapper">
                    <label for="end">Fim</label>
                    <input
                      id="end"
                      name="end"
                      type="datetime"
                      placeholder="DD/MM/AAAA, --:--"
                      lang="pt-BR"
                    />
                  </div>
                </div>

                <div class="flex">
                  <div class="input-wrapper">
                    <label for="type">Tipo</label>
                    <div class="type-wrapper">
                      <div>
                        <button type="button">
                          <svg
                            width="16"
                            height="16"
                            viewBox="0 0 16 16"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                          >

                              />
                            </g>
                            <defs>
                              <clipPath id="clip0_2140_1005">
                                <rect width="16" height="16" fill="white" />
                              </clipPath>
                            </defs>
                          </svg>
                          Presencial
                        </button>
                      </div>

                      <div>
                        <button type="button">
                          <svg
                            width="16"
                            height="16"
                            viewBox="0 0 16 16"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <path
                              fill-rule="evenodd"
                              clip-rule="evenodd"
                              d="M2.66659 4.5C2.20635 4.5 1.83325 4.8731 1.83325 5.33333V10.6667C1.83325 11.1269 2.20635 11.5 2.66659 11.5H9.33325C9.79349 11.5 10.1666 11.1269 10.1666 10.6667V8.6735C10.1665 8.66864 10.1665 8.66378 10.1666 8.65892V7.00949C10.1665 7.00347 10.1665 6.99746 10.1666 6.99145V5.33333C10.1666 4.8731 9.79349 4.5 9.33325 4.5H2.66659ZM11.1666 6.12939V5.33333C11.1666 4.32081 10.3458 3.5 9.33325 3.5H2.66659C1.65406 3.5 0.833252 4.32081 0.833252 5.33333V10.6667C0.833252 11.6792 1.65406 12.5 2.66659 12.5H9.33325C10.3458 12.5 11.1666 11.6792 11.1666 10.6667V9.60093L13.8716 11.4043C13.9971 11.4878 14.1429 11.5357 14.2934 11.5429C14.444 11.5501 14.5937 11.5163 14.7266 11.4452C14.8595 11.374 14.9706 11.2682 15.0481 11.1389C15.1255 11.0096 15.1665 10.8617 15.1666 10.7109V5.24681C15.1666 5.24677 15.1666 5.24686 15.1666 5.24681C15.1666 5.10024 15.128 4.9561 15.0545 4.82923C14.9811 4.70231 14.8755 4.59702 14.7484 4.52398C14.6212 4.45094 14.477 4.41274 14.3304 4.41324C14.1838 4.41374 14.0399 4.45291 13.9133 4.52681L11.1666 6.12939ZM11.1666 7.28715V8.39908L14.1666 10.3991V5.53677L11.1666 7.28715Z"
                              fill="#869198"
                            />
                          </svg>

                          Online
                        </button>
                      </div>
                    </div>
                  </div>

                  <div class="input-wrapper">
                    <label for="location">Local</label>
                    <input
                      id="location"
                      name="location"
                      type="url"
                      placeholder="Link ou endereço"
                    />
                  </div>
                </div>

                <div class="textarea-wrapper">
                  <label for="description">Descrição</label>
                  <textarea
                    id="description"
                    name="description"
                    required
                    placeholder="Escreva sobre os detalhes do evento"
                  ></textarea>
                  <div class="error">
                    <img
                      src="assets/icons/circle-alert.svg"
                      alt="Ícone de alerta"
                    />
                    <span>Campo obrigatório</span>
                  </div>
                </div>
              </fieldset>
            </form>
          </section>

          <section class="theme-colors flex">
            <form action="">
              <fieldset>
                <div class="legend">
                  <img src="assets/icons/paintbrush-vertical.svg" alt="" />
                  <strong>Personalização</strong>
                </div>

                <strong>Cor principal</strong>

                <div class="colors-section">
                  <input type="button" value="" />
                  <input type="button" value="" />
                  <input type="button" value="" />
                  <input type="button" value="" />
                  <input type="button" value="" />
                  <input type="button" value="" />
                  <input type="button" value="" />
                  <input type="button" value="" />
                  <input type="button" value="" />
                  <input type="button" value="" />
                  <input type="button" value="" />
                </div>

                <strong>Tema do evento</strong>

                <div class="theme">
                  <button type="button" class="card-theme">
                    <img
                      src="assets/images/Image-01.svg"
                      alt="Imagem de tema de aniversário"
                    />
                    <p>Aniversário</p>
                  </button>
                  <button type="button" class="card-theme">
                    <img
                      src="assets/images/Image-02.svg"
                      alt="Imagem de tema infantil"
                    />
                    <p>Infantil</p>
                  </button>
                  <button type="button" class="card-theme">
                    <img
                      src="assets/images/Image-03.svg"
                      alt="Imagem de tema de Formatura"
                    />
                    <p>Formatura</p>
                  </button>
                  <button type="button" class="card-theme">
                    <img
                      src="assets/images/Image-04.svg"
                      alt="Imagem de tema de Casamento"
                    />
                    <p>Casamento</p>
                  </button>
                  <button type="button" class="card-theme">
                    <img
                      src="assets/images/Image-05.svg"
                      alt="Imagem de tema de Chá de bebê"
                    />
                    <p>Chá de bebê</p>
                  </button>
                  <button type="button" class="card-theme">
                    <img
                      src="assets/images/Image-06.svg"
                      alt="Imagem de tema de Chá de panela"
                    />
                    <p>Chá de panela</p>
                  </button>
                  <button type="button" class="card-theme">
                    <img
                      src="assets/images/Image-07.svg"
                      alt="Imagem de tema de Carnaval"
                    />
                    <p>Carnaval</p>
                  </button>
                  <button type="button" class="card-theme">
                    <img
                      src="assets/images/Image-08.svg"
                      alt="Imagem de tema da Páscoa"
                    />
                    <p>Páscoa</p>
                  </button>
                  <button type="button" class="card-theme">
                    <img
                      src="assets/images/Image-09.svg"
                      alt="Imagem de tema de São João"
                    />
                    <p>São João</p>
                  </button>
                  <button type="button" class="card-theme">
                    <img
                      src="assets/images/Image-10.svg"
                      alt="Imagem de tema Halloween"
                    />
                    <p>Halloween</p>
                  </button>
                  <button type="button" class="card-theme">
                    <img
                      src="assets/images/Image-11.svg"
                      alt="Imagem de tema de Natal"
                    />
                    <p>Natal</p>
                  </button>
                  <button type="button" class="card-theme">
                    <img src="assets/images/Image-12.svg" alt="" />
                    <p>Outro</p>
                  </button>
                </div>

                <div class="footer-wrapper">
                  <div class="switch-toggle">
                    <label for="">Estilo</label>
                    <label class="switch">
                      <input type="checkbox" />
                      <span class="slider"></span>
                      <span class="text">Escuro</span>
                    </label>
                  </div>

                  <div class="file-zone">
                    <label for="file">Foto de capa</label>
                    <input type="file" name="file" id="file" required />
                    <div class="error">
                      <img
                        src="assets/icons/circle-alert.svg"
                        alt="Ícone de alerta"
                      />
                      <span>Error message</span>
                    </div>
                  </div>
                </div>
              </fieldset>
            </form>
          </section>

          <section class="contact">
            <form action="">
              <fieldset>
                <div class="legend">
                  <img src="assets/icons/contact.svg" alt="" />
                  <strong>Dados para contato</strong>
                </div>

                <div class="input-wrapper">
                  <label for="fullName">Nome</label>
                  <input
                    id="fullName"
                    name="fullName"
                    type="text"
                    required
                    placeholder="Nome completo"
                  />
                  <div class="error">
                    <img
                      src="assets/icons/circle-alert.svg"
                      alt="Ícone de alerta"
                    />
                    <span>Campo obrigatório</span>
                  </div>
                </div>

                <div class="flex">
                  <div class="input-wrapper">
                    <label for="mail">E-mail</label>
                    <input
                      id="mail"
                      name="mail"
                      type="email"
                      placeholder="exemplo@email.com"
                    />
                  </div>

                  <div class="input-wrapper">
                    <label for="phone">Telefone</label>
                    <input
                      id="phone"
                      name="phone"
                      type="tel"
                      placeholder="(99) 99999-9999 "
                    />
                  </div>
                </div>
              </fieldset>
            </form>
          </section>

          <footer>
            <div class="terms-wrapper input-wrapper checkbox-wrapper">
              <div class="checkbox-image"></div>
              <input type="checkbox" name="terms1" id="terms1" />
              <label for="terms1"
                >Li e concordo com os <strong>Termos e Condições</strong> e com
                a <strong>Política de Privacidade</strong></label
              >
            </div>
            <div class="terms-wrapper input-wrapper checkbox-wrapper">
              <div class="checkbox-image"></div>
              <input type="checkbox" name="terms2" id="terms2" />
              <label for="terms2"
                >Aceito receber atualizações e promoções por e-mail</label
              >
            </div>
            <div class="terms-wrapper input-wrapper checkbox-wrapper">
              <div class="checkbox-image"></div>
              <input type="checkbox" name="terms3" id="terms3" />
              <label for="terms3"
                >Aceito receber atualizações e promoções por SMS</label
              >
            </div>

            <div class="action">
              <button>
                <img src="assets/icons/ticket.svg" alt="" />
                Gerar Convite
              </button>
            </div>
          </footer>
        </div>
      </main>
    </div>
  </body>
</html>
